<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label id="name-label" >Name <input type="text" id="name" placeholder="Enter your name" required></label>
        <label id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required></label>
        <label id="number-label">Age (optional) <input type="number" id="number" placeholder="Enter your age" min="13" max="120"></label>
        <label for="">Which option best describes your current role?
            <select name="" id="dropdown">
                <option value="">(select current role)</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer no to say</option>
                <option value="5">Other</option>
            </select>
        </label>
        <fieldset class="inline">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for=""><input type="radio" name="recommend" value="definitely-recommend" checked> Definitely</label>
            <label for=""><input type="radio" name="recommend" value="maybe-recommend"> Maybe</label>
            <label for=""><input type="radio" name="recommend" value="not-sure-recommend"> Not sure</label>
        </fieldset>
        <label for="">What is your favorite feature of freeCodeCamp?
            <select name="" id="favorite-feature">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>
        <fieldset class="inline">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for=""><input type="checkbox" name="improve" value="front-end-projects">Front-end Projects</label>
            <label for=""><input type="checkbox" name="improve" value="back-end-projects">Back-end Projects</label>
            <label for=""><input type="checkbox" name="improve" value="data-visualization">Data Visualization</label>
            <label for=""><input type="checkbox" name="improve" value="challenges">Challenges</label>
            <label for=""><input type="checkbox" name="improve" value="open-source-community">Open Source Community</label>
            <label for=""><input type="checkbox" name="improve" value="gitter-help-rooms">Gitter help rooms</label>
            <label for=""><input type="checkbox" name="improve" value="videos">Videos</label>
            <label for=""><input type="checkbox" name="improve" value="city-meetups">City Meetups</label>
            <label for=""><input type="checkbox" name="improve" value="wiki">Wiki</label>
            <label for=""><input type="checkbox" name="improve" value="forum">Forum</label>
            <label for=""><input type="checkbox" name="improve" value="additional-courses">Additional Courses</label>
        </fieldset>
        <label for="">Any comments or suggestions?
            <textarea name="" id="" cols="30" rows="3" placeholder="Enter your comments here..."></textarea>
        </label>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
