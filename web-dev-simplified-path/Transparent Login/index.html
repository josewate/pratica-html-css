<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>Transparent Login Form</title>
</head>
<body>
    <!-- Caixa irá conter e servir de fundo do site -->
    <div class="full-screen-container">
        <!-- Caixa que irá conter o formulário de log in -->
        <div class="login-container">
            <!-- Título do formulário de log in -->
            <h3 class="login-title">Welcome</h3>
            <!-- formulário do log in -->
            <form>
                <!-- Etiqueta e campo de dado do email -->
                <div class="input-group">
                    <label>Email</label>
                    <input type="email">
                </div>
                <!-- Etiqueta e campo de dado da palavra-passe -->
                <div class="input-group">
                    <label>Password</label>
                    <input type="password">
                </div>
                <!-- butão de log in para o formulário acima -->
                <button type="submit" class="login-button">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
